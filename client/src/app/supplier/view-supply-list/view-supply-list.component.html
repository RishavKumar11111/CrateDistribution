<section>
    <div class="container-fluid">
        <mat-card class="mat-elevation-z5">
            <mat-card-header>
                <mat-card-title>LOT List</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="table-responsive">
                    <table class="table table-striped table-hover table-bordered text-center">
                        <thead class="bg-light">
                            <tr class="border-1">
                                <th>SL.</th>
                                <th>LOT no.</th>
                                <th>Date</th>
                                <th>Vehicle no.</th>                                
                                <th>Vehicle model</th>
                                <th>Area</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let x of result; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ x.lotNo }}</td>
                                <td>{{ x.deliveryDate | date:'dd-MM-yyyy' }}</td>
                                <td>{{ x.vehicleNo }}</td>
                                <td>{{ x.vehicleName }}</td>
                                <td>{{ x.area.length }} Blocks</td>
                                <td>{{ x.status }}</td>
                        </tbody>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</section>
