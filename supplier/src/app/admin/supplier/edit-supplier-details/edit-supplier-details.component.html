
    <section>
        <div class="container-fluid">
            <br>
                <div class="card" *ngIf="!showAreaOfOperationDiv">
                    <div class="card-header bg-primary">
                        <h4 class="text-white">Update Supplier details</h4>
                    </div>
                    <div class="card-body">
                        <app-supplier-form [supplierForm]="supplierForm"></app-supplier-form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-left" [routerLink]="['/admin/viewSupplier']" mat-raised-button > <i class="fas fa-arrow-left" aria-hidden="true"></i> Back</button>
                        <button class="btn btn-primary float-right" mat-raised-button type="button" (click)="next();"> Next <i class="fas fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
                </div>
                <div class="card" *ngIf="showAreaOfOperationDiv">
                    <div class="card-header bg-primary">
                        <h4 class="text-white">Update area of operation</h4>
                    </div>
                    <div class="card-body">
                        <app-add-area-of-operation [supplierForm]="aoopList"></app-add-area-of-operation>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary float-left" (click)="back();" mat-raised-button > <i class="fas fa-arrow-left" aria-hidden="true"></i> Previous</button>
                        <button class="btn btn-primary float-right" type="submit" (click)="onSubmit()" mat-raised-button > Update Supplier</button>
                    </div>
                </div>
            <br>
        </div>
    </section>
